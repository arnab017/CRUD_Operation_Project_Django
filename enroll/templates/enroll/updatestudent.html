{% extends 'enroll/base.html' %}
{% load static %}

{% block title %} Update Student {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2">
            <h2 class="alert alert-info">Update Student Information</h2>
            <form action="" method="POST">
            {% csrf_token %}
            <table class="w-100">
                {% for field in form %}
                <tr>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <input class="btn btn-success" type="submit" value="Update" />
                        <a href="{% url 'addandshow' %}" class="btn btn-info">Back to Home</a>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
